<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <h3>Register to create an account</h3>
        <input type = "email" id="reg-email" placeholder="someone@gmail.com" autocomplete="off" value="">
        <input type="text" id="reg-username"  placeholder="Username" autocomplete="off" value="">
        <input type="password" id="reg-password" placeholder="Password" autocomplete="off" value="">
        <button id="register-btn">Register</button>
        <p id="register-message"></p>
        <a href="index.html">Login now</a>
    </div>

    

    <script src="script.js"></script>
        
    
</body>
</html>
